<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2  id="question">Question text</h2>
        <ul>
            <li>
                <input type="radio" id="a" name="answer"  class="answer">     <!-- radio creates a clickable circle next to the list item -->
                <label id="a_text" for="a">Question</label>
            </li>     
            <li>
                <input type="radio" id="b" name= "answer" class="answer">     <!-- The name attribute specifies the name of an <input> element. | The name attribute is used to reference elements in a JavaScript -->
                <label id="b_text" for="b">Question</label>      <!-- The <label> tag defines a label for several elements: -->
            </li>     
            <li>
                <input type="radio" id="c" name= "answer" class="answer">     <!-- The name is used by the browser to set "groups" of radio buttons, only one radio button in each group can be selected -->
                <label id="c_text" for="c">Question</label>     <!-- 'for' designates which form element a label is describing.-->
            </li>     
            <li>
                <input type="radio" id="d" name= "answer" class="answer">
                <label id="d_text" for="d">Question</label>      <!-- 'for'creates a bigger clickable space -->
            </li>     
        </ul>
        </div>
        <button id="submit">Submit</button>
    </div>
</body>
</html>
